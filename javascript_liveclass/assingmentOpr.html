    <h1>JavaScript Assignment Operators</h1>
    <h3>The following operators are known as JavaScript assignment operators.</h3>
    <li>=	Assign</li>
    <li>+=	Add and assign</li>
    <li>-=	Subtract and assign</li>
    <li>*=	Multiply and assign</li>
    <li>/=	Divide and assign</li>
    <li>%=	Modulus and assign</li>
    <li>**= Exponentation</li>
